# Linux.do 订阅推送配置

# 是否启用推送
pushStatus: true

# 是否启用群聊链接解析
# 自动检测群聊中的 linux.do/t/topic/xxx 链接并解析推送
linkParseStatus: true

# 检测间隔 (Cron 表达式)
# 默认每5分钟检测一次
checkInterval: "*/5 * * * *"

# 请求重试次数
maxRetries: 20

# 请求延迟（秒），多用户时每个用户请求之间的间隔
# 设为 0 则无延迟，默认 15-20 秒随机延迟
requestDelay: 15

# 批量推送模式
# true: 先获取所有订阅用户数据，全部成功后再统一推送
# false: 获取一个用户数据成功后立即判断并推送（默认）
batchPush: false

# 忽略发帖时间过早的帖子（分钟）
# 如果帖子的发帖时间距离当前时间超过此分钟数，则不推送并标记为已推送
# 设为 0 则不启用此功能
ignoreOlderThanMinutes: 10

# 自动刷新 Cookie 配置
autoCookie:
  enable: false                   # 是否启用自动刷新 Cookie
  refreshInterval: 20             # Cookie 刷新间隔（分钟，默认20分钟）为0时禁用定时刷新
  browserPath: ""                 # 浏览器路径，例如: C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe
  debuggingPort: 9222             # 调试端口
  # 自动登录配置（登录失效时自动登录）
  username: ""                    # linux.do 用户名或邮箱
  password: ""                    # linux.do 密码

# User-Agent
# 获取方式: 浏览器访问 linux.do -> F12 -> Network -> 复制请求头中的 User-Agent
userAgent: ""

# Linux.do Cookie
# 获取方式: 浏览器登录 linux.do -> F12 -> Network -> 复制请求头中的 Cookie
# 格式: 在 cookie: 后面加 >- 然后换行，直接粘贴 cookie 内容（无需引号）
cookie: >-


# 代理配置 (Clash 默认端口 7890)
proxy:
  enable: false
  host: "127.0.0.1"
  port: 7890
